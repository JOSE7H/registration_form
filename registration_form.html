<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
  <style>
  label{
    font-weight:bolder;
    color: rgb(36, 15, 230);
    
  }
  form{
    border:2px solid brown;
    padding:10px;
    background-color:rgb(247, 244, 244);
    display: inline-block;
  }
  h2{
    color: black;
    font-weight: bolder;
    background-color: rgb(212, 218, 218);
    border: 1px solid brown;
    padding-top: 0%;
  display: inline-block;
  }
    
  </style>
</head>
<body>
  <h2>Student Registration Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"  required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="#"></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="2" required></textarea><br><br>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" maxlength="10" pattern="\d{10}"required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="joseph@gmail.com"required><br><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br><br>

        <button type="submit">Register</button>
        <button type="button" onclick="window.location.href='cancel.html';">Cancel</button>
    </form>
</body>
</html>
